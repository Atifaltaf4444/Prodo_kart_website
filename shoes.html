<!DOCTYPE html>

    <title>SoleX | Modern Shoes</title>

      rel="stylesheet"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background: #f7f7f7;
        color: #111;
        animation: fadeIn 1s ease-in;
      }

      /* FADE IN */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* HEADER */
      header {
        padding: 20px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fdfcfc;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #111;
        font-weight: 500;
        position: relative;
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: -5px;
        background: #111;
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* HERO */
      .hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 80px 60px;
        align-items: center;
      }

      .hero-text h2 {
        font-size: 48px;
        margin-bottom: 20px;
        animation: slideUp 2s ease;
      }

      .hero-text p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
        animation: slideUp 1.2s ease;
      }

      /* BUTTON */
      .btn {
        padding: 15px 30px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        background-color: #555;
      }

      /* HERO IMAGE FLOAT */
      .hero img {
        width: 100%;
        max-width: 450px;
        margin-left: auto;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* PRODUCTS */
      .products {
        padding: 60px;
      }

      .products h3 {
        font-size: 32px;
        margin-bottom: 40px;
        text-align: center;
      }

      /* GRID */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
      }

      /* PRODUCT CARD */
      .card {
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      /* IMAGE ZOOM */
      .card img {
        width: 100%;
        max-width: 200px;
        margin-bottom: 20px;
        transition: transform 0.4s ease;
      }

      .card:hover img {
        transform: scale(1.1) rotate(-5deg);
      }

      .card h4 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .card span {
        font-weight: 800;
      }

      /* FOOTER */
      footer {
        padding: 30px;
        text-align: center;
        background: #111;
        color: #fff;
        margin-top: 60px;
      }

      /* SLIDE UP */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* MOBILE */
      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .hero img {
          margin: 40px auto 0;
        }
      }
